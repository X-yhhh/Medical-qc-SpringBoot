# Server
server.port=8080

# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/medical_qc_sys?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.medical.qc.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Session
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.path=/

# Redis (Session & Cache)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.session.store-type=redis
spring.session.redis.namespace=medical-qc:session
spring.cache.type=redis

# Custom Config (Updated paths after restructure)
python.model_server.url=ws://localhost:8765
python.model.autostart=true
